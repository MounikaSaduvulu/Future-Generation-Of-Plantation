.login .acc{

.container .login
{
    background:rgba( 255, 255, 255, 0.25 );
    box-shadow:0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    text-align: center;
    backdrop-filter:blur( 4px );
    -webkit-backdrop-filter:blur( 4px );
    border-radius:10px;
    border:1px solid rgba( 255, 255, 255, 0.18 );
    padding:20px;
    height: 450px;
    width: 600px;
    font-weight: 500;
    box-shadow:0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    position:absolute ;
    top: 50%;
    font-size: x-large;
    border-radius: 20px;
    left: 50%;
    line-height: 35px;
    transform: translate(-50%,-50%);
}
.login input
{
        width: 200px;
    outline: none;
    border-radius: 10px;
    background-color: whitesmoke;
    border:3px solid rgb(196, 190, 190);
    text-align: center;
    font-size: 18px;
    padding: 7px;
}
.login input:focus
{
    width: 250px;
    transition-duration: 0.5s;
    border-color: greenyellow;
}
.login button
{
    width: 100px;
    height: 30px;
    color: white;
    border-radius: 20px;
    outline: none;
    border:none;
    background: rgb(2, 48, 4);
}
.login button:hover
{
    transform:scale(1.1);
    background: rgb(76, 141, 12);
}
.login .new
{
    width: 30px;
    padding-top: 5px;
    border-radius: 10px;
    height: 30px;
    font-weight: 500;
    background:rgb(52, 53, 53);
    color: white;
}
